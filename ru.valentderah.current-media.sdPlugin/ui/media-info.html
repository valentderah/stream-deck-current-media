<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/pi.css" />
</head>

<body style="visibility: hidden;">
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <label class="sdpi-item-label" data-i18n="ImageMode">Image Mode</label>
            <select class="sdpi-item-value" data-setting="position" data-default="none">
                <option value="none" data-i18n="Full">Full</option>
                <option value="top-left" data-i18n="TopLeft">Top Left (2x2)</option>
                <option value="top-right" data-i18n="TopRight">Top Right (2x2)</option>
                <option value="bottom-left" data-i18n="BottomLeft">Bottom Left (2x2)</option>
                <option value="bottom-right" data-i18n="BottomRight">Bottom Right (2x2)</option>
            </select>
        </div>

        <div class="sdpi-item">
            <label class="sdpi-item-label" data-i18n="ActionOnClick">Action on Click</label>
            <select class="sdpi-item-value" data-setting="action" data-default="toggle">
                <option value="toggle" data-i18n="PlayPause">Play/Pause</option>
                <option value="next" data-i18n="NextTrack">Next Track</option>
                <option value="previous" data-i18n="PreviousTrack">Previous Track</option>
                <option value="forward" data-i18n="SeekForward">Seek Forward (+10s)</option>
                <option value="backward" data-i18n="SeekBackward">Seek Backward (-10s)</option>
                <option value="none" data-i18n="None">None</option>
            </select>
        </div>

        <div class="sdpi-item">
            <label class="sdpi-item-label" data-i18n="TextDisplay">Text Display</label>
            <select class="sdpi-item-value" data-setting="textDisplayMode" data-default="both">
                <option value="both" data-i18n="ArtistAndTitle">Artist and Title</option>
                <option value="artists" data-i18n="ArtistOnly">Artist Only</option>
                <option value="title" data-i18n="TitleOnly">Title Only</option>
                <option value="none" data-i18n="None">None</option>
            </select>
        </div>

        <div class="sdpi-item">
            <label class="sdpi-item-label" data-i18n="OverlayDisplay">Overlay Display</label>
            <select class="sdpi-item-value" data-setting="overlayDisplayMode" data-default="none">
                <option value="none" data-i18n="None">None</option>
                <option value="icon" data-i18n="AppIconOnly">App Icon Only</option>
                <option value="status" data-i18n="StatusOnly">Status Only</option>
                <option value="both" data-i18n="AppIconAndStatus">App Icon and Status</option>
            </select>
        </div>

        <div class="sdpi-item">
            <label class="sdpi-item-label" data-i18n="EnableMarquee">Enable Marquee</label>
            <input class="sdpi-item-value" type="checkbox" data-setting="enableMarquee" data-default="true" />
        </div>
    </div>

    <script src="js/pi.js"></script>
</body>

</html>
