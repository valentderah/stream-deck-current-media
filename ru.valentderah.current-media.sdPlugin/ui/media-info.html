<!doctype html>
<head>
    <meta charset="utf-8"/>
    <script src="js/sdpi-components.js"></script>
    <script src="js/i18n.js"></script>
</head>
<html>
    <body>
        <sdpi-item label="__MSG_ImageMode__">
            <sdpi-select setting="position" default="none">
                <option value="none">__MSG_Full__</option>
                <option value="top-left">__MSG_TopLeft__</option>
                <option value="top-right">__MSG_TopRight__</option>
                <option value="bottom-left">__MSG_BottomLeft__</option>
                <option value="bottom-right">__MSG_BottomRight__</option>
            </sdpi-select>
        </sdpi-item>

        <sdpi-item label="__MSG_ActionOnClick__">
            <sdpi-select setting="action" default="toggle">
                <option value="toggle">__MSG_PlayPause__</option>
                <option value="next">__MSG_NextTrack__</option>
                <option value="previous">__MSG_PreviousTrack__</option>
                <option value="forward">__MSG_SeekForward__</option>
                <option value="backward">__MSG_SeekBackward__</option>
                <option value="none">__MSG_None__</option>
            </sdpi-select>
        </sdpi-item>

        <sdpi-item label="__MSG_TextDisplay__">
            <sdpi-select setting="textDisplayMode" default="both">
                <option value="both">__MSG_ArtistAndTitle__</option>
                <option value="artists">__MSG_ArtistOnly__</option>
                <option value="title">__MSG_TitleOnly__</option>
                <option value="none">__MSG_None__</option>
            </sdpi-select>
        </sdpi-item>

        <sdpi-item label="__MSG_OverlayDisplay__">
            <sdpi-select setting="overlayDisplayMode" default="none">
                <option value="none">__MSG_None__</option>
                <option value="icon">__MSG_AppIconOnly__</option>
                <option value="status">__MSG_StatusOnly__</option>
                <option value="both">__MSG_AppIconAndStatus__</option>
            </sdpi-select>
        </sdpi-item>

        <sdpi-item label="__MSG_EnableMarquee__">
            <sdpi-checkbox setting="enableMarquee" default="true"></sdpi-checkbox>
        </sdpi-item>
    </body>
</html>
